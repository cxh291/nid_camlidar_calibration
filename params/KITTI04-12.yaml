%YAML:1.0
# Calibration Data path
Data.path: "/var/data/camlidar_calib/kitti/"

# Camera calibration and distortion parameters (OpenCV)
Camera.width: 1226
Camera.height: 370

Camera.fx: 707.0912
Camera.fy: 707.0912
Camera.cx: 601.8873
Camera.cy: 183.1104

Camera.k1: 0.0
Camera.k2: 0.0
Camera.p1: 0.0
Camera.p2: 0.0

Camera.d0: 0.0
Camera.d1: 0.0
Camera.d2: 0.0
Camera.d3: 0.0
Camera.d4: 0.0

# Color order of the images (0: BGR, 1: RGB. It is ignored if images are grayscale)
Camera.RGB: 0

# CamLidar Extrinsic Parameter
extrinsicMatrix: !!opencv-matrix
   rows: 3
   cols: 4
   dt: d
   data: [-0.00185773, -0.99996595, -0.00803997, -0.00478402,
          -0.00648146,  0.00805186, -0.99994660, -0.07337429,
           0.99997730, -0.00180552, -0.00649620, -0.33399680]
